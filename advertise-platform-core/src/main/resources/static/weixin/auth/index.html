<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信第三方平台授权</title>

    <style>
        html,body{
            margin:0;
            padding:0;
            list-style: none;
            height:100%;
            font-size:0;
        }
    </style>
</head>

<body>
<!--<script>
    location.href="/weiXinOpen/auth/goto_auth_url"
</script>-->
<iframe id="iframe" src="" frameborder="0"
style="padding: 0px; width: 100%; height: 100%;"></iframe>
<script>
    function getQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  decodeURIComponent(r[2]); return null;
        //if(r!=null)return  unescape(r[2]); return null;
    }
    var accountId=getQueryString("accountId");
    if(accountId!=null&&accountId!=""){
        var iframe=document.querySelector("#iframe");
        var url="/weiXinOpen/auth/goto_auth_url"+"?accountId="+accountId;
        iframe.setAttribute("src",url);
    }else{
        window.close();
    }

</script>
</body>
</html>
